<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#qw").click(function(){
    $("#div1").fadeOut();
  });
});
</script>
</head>

<body>
<p>以下实例演示了 fadeOut() 使用了不同参数的效果。</p>
<a href="#" id="qw">nishishei</a>
<br><br>
<input id="div1" type="text"></div>

</body>
</html>
